<head>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<style type="text/css">
		.form{
			align-self: center;
			padding-left: 20px;
			padding-right: 20px;
		}
	</style>
</head>
<body>
<form action="{% url 'shortener:index'%}" method="post" class="form form-horizontal" role="form">
	<div class="form-group">
		<label class="sr-only" for="exampleInputUser">User</label>
		<h3>Username</h3>
	    <input name="user" maxlength="20" class="form-control">
	</div>
	<div class="form-group">
		<label class="sr-only" for="exampleInputPass">Passw</label>
	    <h3>Password</h3>
	    <input type="password" name="password" maxlength="20" class="form-control">
	    <input type="submit" value="Send" class="btn btn-default">
	</div>
	<h4>{{error}}</h4>
    {% csrf_token %}
</form>
 <br><a href="{% url 'shortener:registration'%}">Create an account</a>

</body>
